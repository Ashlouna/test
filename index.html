<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .fadeIn {
            opacity: 1;
            transition: opacity 0.4 ease-in-out;
        }
    </style>
    <title>Document</title>
    <style>
        .foo {
            position: absolute;
            background-color: #fff;
            color: blue;
            top: 200px;
            right: 200px;
            bottom: 200px;
            left: 200px;
            border: 1px solid currentColor;

        }

        .default {
            transition: opacity 0.4 ease-in-out;
        }

        .fadeIn {
            opacity: 0;

        }

        .fadeOut {
            opacity: 1;

        }

        .form {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 500px;
            align-items: center;
            justify-content: space-around;
        }

    </style>
</head>

<body>
    <span>Hello</span>
    <div class="foo">Lorem</div>
    <div>Change from task</div>
    <div>New div</div>
    <div>Another branch</div>
    <p>Paragraph</p>
    <form action="#" class="form">
        <input type="text" name="name" id="name">
        <input type="password" name="password" id="password">
        <label>Apple <input type="checkbox" name="check" value="apple"></label>

        <label>Avocado <input type="checkbox" name="check" value="avocado"></label>

        <label>Grape <input type="checkbox" name="check" value="grape"></label>

        <label>Melon <input type="checkbox" name="check" value="melon"></label>

    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
